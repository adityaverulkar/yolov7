# Learning Parameters
lr0: 0.001          # ðŸ”§ Lower learning rate for fine-tuning
lrf: 0.01           # Final learning rate = lr0 * lrf
momentum: 0.937
weight_decay: 0.0005

# Warmup
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss Gains
box: 0.05
cls: 0.3
cls_pw: 1.0
obj: 0.7
obj_pw: 1.0
iou_t: 0.2
anchor_t: 4.0
fl_gamma: 0.0

# Augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1          # Slightly reduced for stability
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0              # Turned off for fine-tuning
copy_paste: 0.0
paste_in: 0.0

# Others
loss_ota: 1
